name: Free Disk Space (Ubuntu)
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
  

jobs:
  free_disk_space:
    strategy:
      matrix:
        os: [
          ubuntu-latest, 
          #ubuntu-22.04, 
          #ubuntu-20.04
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Verify is PR or Push to export VAR_BRANCH
        run: |
          if [ -z "$GITHUB_HEAD_REF" ]; then
            echo "This is a push"
            
          else
            echo "This is a pull request"
            # uses @branch
            VAR_BRANCH=$(echo $GITHUB_HEAD_REF)
          fi
          
      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@main
        if: ${{ github.event_name == 'push' }}
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* dotnet* temurin-* *llvm* mysql*"
          remove_packages_one_command: true
          testing: false

      - name: PR Free Disk Space
        uses: endersonmenezes/pr-free-disk-space@${{ github.branch }}
        if: ${{ github.event_name == 'pull_request' }}
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* dotnet* temurin-* *llvm* mysql*"
          remove_packages_one_command: true
          testing: false
        

      - name: Show all packages by size
        run: |
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n

      - name: Show free disk space
        run: df -h
