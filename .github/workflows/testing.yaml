name: Free Disk Space (Ubuntu)
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
  

jobs:
  free_disk_space:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04]
        one_command: [true, false]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - run: |
          pwd
          ls

          
      - name: Free Disk Space
        uses: ./action.yaml
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql*"
          remove_packages_one_command: ${{ matrix.one_command }}
          testing: false

      - name: Show all packages by size
        run: |
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n

      - name: Show free disk space
        run: df -h
